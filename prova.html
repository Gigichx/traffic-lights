<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 Reflex Test</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffcc00;
            text-transform: uppercase;
        }

        .traffic-light {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 10px;
            opacity: 0.3;
            transition: opacity 0.3s ease-in-out;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e6b800;
        }

        #reaction-button {
            display: none;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #reaction-button:hover {
            background: #218838;
        }

        #timer {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        #result {
            margin-top: 10px;
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
        }

        .logo {
            width: 150px;
            margin-bottom: -10vh;
        }
    </style>
</head>

<body>
    <img src="static/CSS/IMG/F1 logo.png" alt="F1 Logo" class="logo">
    <h1>Formula 1 Reflex Test - Are You Fast Enough?</h1>
    <div class="traffic-light">
        <div class="light red" data-light="red-1"></div>
        <div class="light red" data-light="red-2"></div>
        <div class="light red" data-light="red-3"></div>
        <div class="light green" data-light="green"></div>
    </div>
    <button class="start-button">Start</button>
    <button class="reaction-button">Click Now!</button>
    <div id="timer">Time: 0.000 s</div>
    <div id="result"></div>

    <script>
        let timer, interval;
        let startTime;
        let isGreen = false;

        const startButton = document.querySelector('.start-button');
        const reactionButton = document.querySelector('.reaction-button');
        const resultDiv = document.querySelector('#result');
        const timerDiv = document.querySelector('#timer');

        startButton.addEventListener('click', startTrafficLight);
        reactionButton.addEventListener('click', checkReaction);

        function startTrafficLight() {
            resetTrafficLight();
            turnOnRedLights();
            startButton.textContent = "Start";
        }

        function resetTrafficLight() {
            clearTimeout(timer);
            clearInterval(interval);
            document.querySelectorAll('.light').forEach(light => light.style.opacity = '0.3');
            resultDiv.textContent = '';
            timerDiv.textContent = 'Time: 0.000 s';
            isGreen = false;
            reactionButton.style.display = 'none';
        }

        function turnOnRedLights() {
            let delay = 0;
            document.querySelectorAll("[data-light^='red']").forEach((light, index) => {
                delay += Math.floor(Math.random() * 1000) + 500;
                setTimeout(() => {
                    light.style.opacity = '1';
                    if (index === 2) turnOnGreenLight();
                }, delay);
            });
        }

        function turnOnGreenLight() {
            let delay = Math.floor(Math.random() * 3000) + 1000;
            setTimeout(() => {
                document.querySelectorAll("[data-light^='red']").forEach(light => light.style.opacity = '0.3');
                isGreen = true;
                startTime = Date.now();
                document.querySelector("[data-light='green']").style.opacity = '1';
                reactionButton.style.display = 'block';
                startTimer();
            }, delay);
        }

        function startTimer() {
            interval = setInterval(() => {
                if (isGreen) {
                    let elapsedTime = (Date.now() - startTime) / 1000;
                    timerDiv.textContent = `Time: ${elapsedTime.toFixed(3)} s`;
                }
            }, 10);
        }

        function checkReaction() {
            if (isGreen) {
                clearInterval(interval);
                const reactionTime = (Date.now() - startTime) / 1000;
                timerDiv.textContent = `Final Time: ${reactionTime.toFixed(3)} s`;
                resultDiv.textContent = `Reaction time: ${reactionTime.toFixed(3)} s`;
                startButton.textContent = "Retry";
                reactionButton.style.display = 'none';
            } else {
                clearInterval(interval);
                resultDiv.textContent = 'False start! Wait for green!';
                startButton.textContent = "Retry";
                reactionButton.style.display = 'none';
            }
        }
    </script>
</body>

</html>
